{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% block style %}{% endblock style %}
</head>
<body>   
    
    <br>
    <div class="container">
        {% block body %}
        {% endblock body %}
    </div>
   
    {% block script %}{% endblock script %}
</body>
</html>
